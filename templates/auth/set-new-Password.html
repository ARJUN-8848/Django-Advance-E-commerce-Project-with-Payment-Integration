{% extends "nav.html" %}

{% block title %}
Aispacex Set New Password
{% endblock title %}
{% block style %}
<style>
    .btn {
        font-family: "Raleway", sans-serif;
        font-weight: 500;
        font-size: 16px;
        letter-spacing: 1px;
        display: inline-block;
        padding: 10px 30px;
        border-radius: 50px;
        transition: 0.5s;
        color: #3498db;
        border: 2px solid #3498db;
    }

    .btn:hover {
        background-color: #3498db;
        color: white;
    }

    .form-group-center {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-group-center label {
        text-align: center;
        width: 100%;
    }

    .form-group-center input {
        text-align: center;
        width: 100%;
    }
</style>
{% endblock style %}

{% block body %}
<div class="container mt-5">
    <br>
    <br>
    <br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center">Set New Password</h1>
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <strong>{{ message }}</strong>
                        </div>
                    {% endfor %}
                    <form action="{% url 'set-new-password' uidb64 token %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="pass1">Password</label>
                            <input type="password" class="form-control" id="pass1" name="pass1" required>
                        </div>
                        <div class="form-group">
                            <label for="pass2">Confirm Password</label>
                            <input type="password" class="form-control" id="pass2" name="pass2" required>
                        </div>
                        <br>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                    </form>
                    <div class="form-footer mt-4 text-center">
                        <p><a href="/arkauth/login/">Go back</a></p>
                        <p><a href="/">Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
